<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../public/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body class="bodyRegistrarse">
    <header class="headerRegistrarse">
      <a class="anclaLogo" href="./index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CAC-Movies</span>
      </a>
    </header>

    <main id="main" class="main">
      <section
        data-aos="zoom-in"
        data-aos-duration="1000"
        class="seccionRegistrarse"
      >
        <form
          id="registerForm"
          method="post"
          action="/register"
          enctype="multipart/form-data"
        >
          <h2 class="tituloRegistrarse">Registro</h2>
          <div>
            <input
              type="text"
              placeholder="Nombre"
              id="Name"
              name="Name"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="text"
              placeholder="Apellido"
              id="Surname"
              name="Surname"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="email"
              placeholder="Email"
              id="Email"
              name="Email"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="password"
              placeholder="Contraseña"
              id="Password"
              name="Password"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="date"
              placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
              id="Birthday"
              name="Birthday"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="file"
              id="ProfilePicture"
              name="ProfilePicture"
              accept="image/*"
              title="foto de perfil"
              required
            />
            <div class="error-text"></div>
          </div>
          <div>
            <select
              name="Countries_CountryID"
              id="Countries_CountryID"
              title="country"
              required
            >
              <option value="">País</option>
              <option value="1">Argentina</option>
              <option value="2">Bolivia</option>
              <option value="3">Brasil</option>
              <option value="4">Chile</option>
              <option value="5">Colombia</option>
              <option value="6">Ecuador</option>
              <option value="7">Paraguay</option>
              <option value="8">Perú</option>
              <option value="9">Uruguay</option>
              <option value="10">Venezuela</option>
            </select>
            <div class="error-text"></div>
          </div>
          <div class="terminos">
            <input class="check" type="checkbox" id="terminos" required />
            <label class="textoCheck" for="terminos"
              >Acepto términos y condiciones</label
            >
            <div class="error-text"></div>
          </div>
          <div>
            <input class="boton" type="submit" value="Registrarse" />
          </div>
          <div>
            <a class="ayuda" href="#">Necesitas ayuda?</a>
          </div>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="../public/js/valida_registrarse.js"></script>
  </body>
</html>
